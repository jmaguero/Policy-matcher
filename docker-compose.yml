services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://localhost:11434}
      - TEMPLATE_PATH=/app/documents/template_report.docx
    volumes:
      # template + standard xlsx available read-only inside the container
      - ./documents:/app/documents:ro
      # generated outputs persisted inside Docker across restarts
      - outputs_data:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/openapi.json', timeout=3)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

volumes:
  outputs_data:
